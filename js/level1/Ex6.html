<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <table border="1px">
    <tr>
      <td>Степень</td>
      <td>Результат</td>
    </tr>
    <script>
        for (var i = 0; i <= 5; i++) {
          document.write('<tr>');
          document.write('<td>2<sup>'+i+'</sup></td>');
          document.write('<td>'+Math.pow(2,i)+'</td>');
          document.write('</tr>');
        }
      </script>
  </table>
</body>
</html>
