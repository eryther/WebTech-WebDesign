<html>
<head>
<title>if</title>
<script>
  password="admin123";
  userPwd=prompt('pass: ','your pass');
  if (userPwd==password) {
    alert('Password correct');
  } else {
    alert('Password incorrect!');
    location.reload();
  }
</script>
</head>
<body>
<script language="JavaScript" type="text/JavaScript"> var x, y;
x=parseInt(prompt("Введите значение х",''));  // метод parseInt() переводит строку в целое
y=parseInt(prompt("Введите значение у",'')); // число
if(x<y)
{
alert("Максимальное число - y")
}
else if (x=y)
{
alert("Введенные числа равны!")
} 
else 
{
alert("Максимальное число - x")
}
</script>
</body>
</html>
