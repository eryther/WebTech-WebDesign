<html>
<head>
<script type='text/javascript'>
//Функция sum возвращает сумму переданных в нее переменных
function sum(v1,v2){
   return v1+v2;
}
</script>
</head>
<body>
<script type='text/javascript'>
document.write('5+6=' + sum(5,6) + '<br />');
document.write('10+4=' + sum(10,4) + '<br />');
</script>
</body>
</html>
