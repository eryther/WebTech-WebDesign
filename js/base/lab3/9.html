<html>
<body>
<script type='text/javascript'>
//Запишем значение 'Привет' в переменную ex1
ex1='Привет ' ;
//Запишем значение 'всем' в переменную ex2
ex2='всем';
/* Соединим значения строковых переменных ex1 и ex2, добавим к ним восклицательный знак и затем запишем результат в переменную ex3 */

document.write(ex3);
</script>
