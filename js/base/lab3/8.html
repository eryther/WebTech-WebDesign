<html>
<body>
<script type='text/javascript'>
//Объявляем переменные
var x=6;
var y=7;
//Выполняем сложение переменных и выводим результат на страницу
z=x+y;
document.write(z);
document.write('<br />');
//Выполняем умножение переменных и выводим результат на страницу
g=x*y;
document.write(g);
document.write('<br />');
//Выполняем вычитание переменных и выводим результат на страницу
t=y-x;
document.write(t);
document.write('<br />');
</script>
</body>
</html>
