<html>
<head>
<script type='text/javascript'>
//Данная функция будет вызвана после полной загрузки страницы
function popBox() {
 /*После вызова окна подтверждения в переменную x будет возвращено true или false в зависимости от того, какую кнопку нажал пользователь */
   x=confirm('Нажмите на любую кнопку');
   if (x==true) {
      //Если пользователь нажал OK вывести 'Вы нажали OK'
      document.write('Вы нажали OK');
   }
   else {
      //Если пользователь нажал Отмена вывести 'Вы нажали Отмена'
      document.write('Вы нажали Отмена');
   }
}
</script>
</head>
<body onload='popBox()'>
</body>
</html>
