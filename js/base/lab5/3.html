<html>
<body>
<p>Попробуйте поэкспериментировать с изменением значений переменных a и b, чтобы лучше понять принцип действия данной условной конструкции.</p>
<hr />
<script type='text/javascript'>
var a=20;
var b=44;
if (a > b) {
   document.write('<b>a больше b.</b>');
}
else if (a==b){
   document.write('a равно b.');
}
else {
   document.write('<b>a меньше b.</b>');
}
</script>
</body>
</html>
